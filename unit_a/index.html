<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Houses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./test.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="fullscreen-container" id="tracking-area">
    <div class="absolute top-[10px] left-[20px] text-white flex w-auto bg-[rgba(46,48,71,0.95)] p-[10px] rounded-[25px] items-center z-10">
      <a href="/" class="text-sm mx-[10px] font-bold">Main</a>
      <!-- <a href="/Luma/" class="text-sm mx-[10px] font-bold">Main</a> -->
      <i data-lucide="arrow-right" class="size-3 stroke-[2.5]"></i>
      <a href="/photo_mode/" class="text-sm mx-[10px] font-bold">Photo Mode</a>
      <i data-lucide="arrow-right" class="size-3 stroke-[2.5]"></i>
      <a href="" class="text-sm mx-[10px] font-bold">Unit A</a>
    </div>

    <div class="absolute top-[5px] right-[10px] w-[200px]">
      <a href="/">
      <img src="../CC Logo - Interior main.png" alt="" >
      </a>
    </div>

    <svg id="map-svg"
     viewBox="0 0 2000 1250"
     preserveAspectRatio="xMidYMid slice"
     width="100%" height="100%">
     <image id="bgImage" href="../foto/1424CC_CanH_PLOT 10_REV 4 - Photo.jpg"
         width="2000" height="1250" />
      <a href="/unit_a/1/">
        <g id="cluster-A" class="hoverable">
          <path id="clusterPath" d="M 434 801 L 437 482, 409 483, 475 408, 467 403, 482 400, 529 371, 530 316, 522 295, 568 285, 568 273, 582 273, 581 285, 627 305, 626 312, 760 234, 1282 132, 1323 340,
           1379 335, 1401 465, 1401 481, 1386 482, 1386 557, 1493 656, 1484 663, 1471 661, 1473 785, 1374 837, 434 801"
             stroke="none" stroke-width="1" fill="rgba(0,0,0,0.01)" />
        </g>
      </a>
    </svg>

    <!-- Crosshair dan info koordinat -->
    <div id="cursorInfo" class="cursor-info">X: 0, Y: 0</div>
    <div id="xLine" class="axis-line"></div>
    <div id="yLine" class="axis-line"></div>

    <div id="homedescription" class="description-box">
      <div class="flex justify-between">
        <h1 class="text-l m-[15px] font-bold" >House 1</h1>
        <h1 class="text-l m-[15px] font-bold" >3Bed 2F</h1>
      </div>
      <div class="mx-[15px] text-sm mb-[12px]">
        <span>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Blanditiis, repudiandae. Porro officiis magnam incidunt illo amet quo vitae quasi quisquam nihil excepturi velit quos, reprehenderit dolorum id sunt dolorem. Aliquam!</span>
      </div>
      <div class="mx-[15px] text-2xl font-bold mb-[12px] flex justify-between">
        <span class="text-red-500">Sold</span>
        <span class="text-green-500">200,000 $</span>
      </div>
      <div class="flex justify-between">
        <a href="/unit_a/1/" class="w-full flex">
        <button class="gallery mx-[15px] mb-[12px] flex gap-2 text-align-center">
          <i data-lucide="eye" class="size-5 my-auto"></i>
          <span>Details</span>
        </button>
        </a>
      </div>
      <div class="flex justify-between">
        <button class="gallery mx-[15px] mb-[12px] flex gap-2 text-align-center">
          <i data-lucide="user" class="size-5 my-auto"></i>
          <span>Contact Info</span>
        </button>
      </div>
    </div>
  </div>


  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script type="module" src="./js/test.js"></script>
</body>
</html>
