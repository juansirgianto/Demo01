<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Tour - Three.js WebXR</title>
  <style>
    html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
}
canvas {
  display: block;
  width: 100%;
  height: 100%;
}

  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
    import { VRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from './xrcontroller.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.5));

    const panoramas = {
      entrance: {
        texture: './ENTRANCE_.jpg',
        markers: [
          { label: 'Go to Kitchen', position: [0, 0, -1], target: 'kitchen' }
        ]
      },
      kitchen: {
        texture: './kitchen.jpg',
        markers: [
          { label: 'Back to Entrance', position: [0, 0, -1], target: 'entrance' }
        ]
      }
    };

    let currentSphere = null;
    let currentMarkers = [];

    function createMarker({ label, position, target }) {
      const canvas = document.createElement('canvas');
      canvas.width = 256;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#2e3047';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.font = '24px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(label, 128, 80);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(10, 5, 1);
      sprite.userData.target = target;

      const dir = new THREE.Vector3(...position).normalize().multiplyScalar(495);
      sprite.position.copy(dir);

      return sprite;
    }

    function loadPanorama(name) {
      const data = panoramas[name];
      if (!data) return;

      if (currentSphere) scene.remove(currentSphere);
      currentMarkers.forEach(m => scene.remove(m));
      currentMarkers = [];

      const geometry = new THREE.SphereGeometry(500, 64, 32);
      geometry.scale(-1, 1, 1);
      const texture = new THREE.TextureLoader().load(data.texture);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      currentSphere = new THREE.Mesh(geometry, material);
      scene.add(currentSphere);

      data.markers.forEach(markerData => {
        const marker = createMarker(markerData);
        scene.add(marker);
        currentMarkers.push(marker);
      });
    }

    const raycaster = new THREE.Raycaster();
    const tempMatrix = new THREE.Matrix4();

    const controller = renderer.xr.getController(0);
    const controllerModelFactory = new XRControllerModelFactory();
    const controllerGrip = renderer.xr.getControllerGrip(0);
    controllerGrip.add(controllerModelFactory.createControllerModel(controllerGrip));
    scene.add(controllerGrip);

    // Laser pointer
    const laser = new THREE.Line(
      new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(0, 0, 0),
        new THREE.Vector3(0, 0, -1)
      ]),
      new THREE.LineBasicMaterial({ color: 0xffffff })
    );
    laser.name = 'laser';
    laser.scale.z = 5;
    controller.add(laser);
    scene.add(controller);

    controller.addEventListener('selectstart', () => {
      tempMatrix.identity().extractRotation(controller.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

      const intersects = raycaster.intersectObjects(currentMarkers);
      if (intersects.length > 0) {
        const target = intersects[0].object.userData.target;
        if (target) loadPanorama(target);
      }
    });

    loadPanorama('entrance');

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
