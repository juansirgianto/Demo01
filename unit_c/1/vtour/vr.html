<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Tour - Meta Quest</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';
    import { VRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from './xrcontroller.js';
    import { OrbitControls } from '../../../libs/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1.5);
    scene.add(light);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const panoramas = {
      entrance: {
        texture: './ENTRANCE_.jpg',
        markers: [
          { name: 'to-kitchen', position: [0, 0, -1], target: 'kitchen' },
        ]
      },
      kitchen: {
        texture: './kitchen.jpg',
        markers: [
          { name: 'back-entrance', position: [0, 0, -1], target: 'entrance' },
        ]
      }
    };

    let currentSphere = null;
    let currentMarkers = [];

    function createMarker({ name, position, target }) {
      const group = new THREE.Group();

      const ringGeo = new THREE.RingGeometry(0.2, 0.4, 32);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
      const ring = new THREE.Mesh(ringGeo, ringMat);
      ring.rotation.x = -Math.PI / 2;
      group.add(ring);

      const centerGeo = new THREE.CircleGeometry(0.2, 32);
      const centerMat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const center = new THREE.Mesh(centerGeo, centerMat);
      center.rotation.x = -Math.PI / 2;
      group.add(center);

      const canvas = document.createElement('canvas');
      canvas.width = 256;
      canvas.height = 64;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#2e3047';
      ctx.fillRect(0, 0, 256, 64);
      ctx.fillStyle = 'white';
      ctx.font = '24px sans-serif';
      ctx.fillText(name, 10, 40);

      const texture = new THREE.CanvasTexture(canvas);
      const spriteMat = new THREE.SpriteMaterial({ map: texture, depthTest: false });
      const sprite = new THREE.Sprite(spriteMat);
      sprite.scale.set(1.5, 0.4, 1);
      sprite.position.set(0, 0.7, 0);
      group.add(sprite);

      group.userData.target = target;

      const dir = new THREE.Vector3(...position).normalize().multiplyScalar(495);
      group.position.copy(dir);

      return group;
    }

    function loadPanorama(name) {
      const data = panoramas[name];
      if (!data) return;

      if (currentSphere) scene.remove(currentSphere);
      currentMarkers.forEach(m => scene.remove(m));
      currentMarkers = [];

      const geometry = new THREE.SphereGeometry(500, 60, 40);
      geometry.scale(-1, 1, 1);
      const texture = new THREE.TextureLoader().load(data.texture);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      currentSphere = new THREE.Mesh(geometry, material);
      scene.add(currentSphere);

      data.markers.forEach(markerData => {
        const marker = createMarker(markerData);
        scene.add(marker);
        currentMarkers.push(marker);
      });
    }

    const raycaster = new THREE.Raycaster();

    function checkIntersections(controller) {
      const tempMatrix = new THREE.Matrix4();
      tempMatrix.identity().extractRotation(controller.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

      const intersects = raycaster.intersectObjects(currentMarkers, true);
      if (intersects.length > 0) {
        const target = intersects[0].object.parent.userData.target;
        if (target) loadPanorama(target);
      }
    }

    const controller = renderer.xr.getController(0);
    scene.add(controller);
    controller.addEventListener('selectstart', () => {
      checkIntersections(controller);
    });

    const controllerGrip = renderer.xr.getControllerGrip(0);
    const controllerModelFactory = new XRControllerModelFactory();
    controllerGrip.add(controllerModelFactory.createControllerModel(controllerGrip));
    scene.add(controllerGrip);

    const lineGeometry = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(0, 0, 0),
      new THREE.Vector3(0, 0, -1)
    ]);
    const line = new THREE.Line(lineGeometry, new THREE.LineBasicMaterial({ color: 0xffffff }));
    line.name = 'ray';
    line.scale.z = 5;
    controller.add(line);

    loadPanorama('entrance');

    renderer.setAnimationLoop(() => {
      controls.update();
      renderer.render(scene, camera);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
