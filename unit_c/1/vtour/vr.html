<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Tour - Meta Quest</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';
    import { VRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from './xrcontroller.js';
    import { OrbitControls } from '../../../libs/OrbitControls.js';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0); // tinggi orang dewasa

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    // Cahaya
    const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1.5);
    scene.add(light);

    // OrbitControls (debug non-VR)
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Panorama scene list
    const panoramas = {
      entrance: {
        texture: './ENTRANCE_.jpg',
        markers: [
          { name: 'to-kitchen', position: [0, 1.5, -3], target: 'kitchen' },
        ],
      },
      kitchen: {
        texture: './kitchen.jpg',
        markers: [
          { name: 'back-entrance', position: [0, 1.5, -3], target: 'entrance' },
        ],
      },
    };

    let currentSphere = null;
    let currentMarkers = [];

    function loadPanorama(name) {
      const data = panoramas[name];
      if (!data) return;

      // Clear old
      if (currentSphere) scene.remove(currentSphere);
      currentMarkers.forEach(m => scene.remove(m));
      currentMarkers = [];

      // Sphere
      const geometry = new THREE.SphereGeometry(500, 60, 40);
      geometry.scale(-1, 1, 1);
      const texture = new THREE.TextureLoader().load(data.texture);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      currentSphere = new THREE.Mesh(geometry, material);
      scene.add(currentSphere);

      // Marker(s)
      data.markers.forEach(markerData => {
        const geo = new THREE.SphereGeometry(5, 32, 32);
        const mat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const marker = new THREE.Mesh(geo, mat);
        marker.name = markerData.name;
        marker.userData.target = markerData.target;
        marker.position.set(...markerData.position);
        scene.add(marker);
        currentMarkers.push(marker);
      });
    }

    // Raycaster
    const raycaster = new THREE.Raycaster();

    function checkIntersections(controller) {
      const tempMatrix = new THREE.Matrix4();
      tempMatrix.identity().extractRotation(controller.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

      const intersects = raycaster.intersectObjects(currentMarkers);
      if (intersects.length > 0) {
        const target = intersects[0].object.userData.target;
        if (target) loadPanorama(target);
      }
    }

    // Controller Support (Meta Quest)
    const controller = renderer.xr.getController(0);
    scene.add(controller);
    controller.addEventListener('selectstart', () => {
      checkIntersections(controller);
    });

    const controllerGrip = renderer.xr.getControllerGrip(0);
    const controllerModelFactory = new XRControllerModelFactory();
    controllerGrip.add(controllerModelFactory.createControllerModel(controllerGrip));
    scene.add(controllerGrip);

    // Start on entrance
    loadPanorama('entrance');

    // Animate
    renderer.setAnimationLoop(() => {
      controls.update();
      renderer.render(scene, camera);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
