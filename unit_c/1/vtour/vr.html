<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VR Tour - Meta Quest</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';
    import { VRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js';
    import { XRControllerModelFactory } from './xrcontroller.js';
    import { OrbitControls } from '../../../libs/OrbitControls.js';

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(VRButton.createButton(renderer));

    const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1.5);
    scene.add(light);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const sharedMarker = {
      name: 'to-kitchen',
      position: [0, 0, -1],
      target: 'kitchen'
    };

    const panoramas = {
      entrance: {
        texture: './ENTRANCE_.jpg',
        markers: [sharedMarker]
      },
      lounge: {
        texture: './lounge.jpg',
        markers: [sharedMarker]
      },
      kitchen: {
        texture: './kitchen.jpg',
        markers: [
          { name: 'back-entrance', position: [0, 1.5, -3], target: 'entrance' }
        ]
      }
    };

    let currentSphere = null;
    let currentMarkers = [];

    function createMarkerFromSVG(name, position, target) {
      const svg = `
<svg xmlns='http://www.w3.org/2000/svg' width='128' height='128'>
  <circle cx='64' cy='64' r='40' fill='#f00' stroke='#fff' stroke-width='8'/>
</svg>`;

      const canvas = document.createElement('canvas');
      canvas.width = 128;
      canvas.height = 128;
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(1.2, 1.2, 1);
      sprite.userData.target = target;

      const dir = new THREE.Vector3(...position).normalize().multiplyScalar(495);
      sprite.position.copy(dir);

      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        texture.needsUpdate = true;
      };

      img.src = 'data:image/svg+xml;base64,' + btoa(svg);
      return sprite;
    }

    function loadPanorama(name) {
      const data = panoramas[name];
      if (!data) return;

      if (currentSphere) scene.remove(currentSphere);
      currentMarkers.forEach(m => scene.remove(m));
      currentMarkers = [];

      const geometry = new THREE.SphereGeometry(500, 60, 40);
      geometry.scale(-1, 1, 1);
      const texture = new THREE.TextureLoader().load(data.texture);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      currentSphere = new THREE.Mesh(geometry, material);
      scene.add(currentSphere);

      data.markers.forEach(({ name, position, target }) => {
        const marker = createMarkerFromSVG(name, position, target);
        scene.add(marker);
        currentMarkers.push(marker);
      });
    }

    const raycaster = new THREE.Raycaster();

    function checkIntersections(controller) {
      const tempMatrix = new THREE.Matrix4();
      tempMatrix.identity().extractRotation(controller.matrixWorld);
      raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
      raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

      const intersects = raycaster.intersectObjects(currentMarkers);
      if (intersects.length > 0) {
        const target = intersects[0].object.userData.target;
        if (target) loadPanorama(target);
      }
    }

    const controller = renderer.xr.getController(0);
    scene.add(controller);
    controller.addEventListener('selectstart', () => {
      checkIntersections(controller);
    });

    const controllerGrip = renderer.xr.getControllerGrip(0);
    const controllerModelFactory = new XRControllerModelFactory();
    controllerGrip.add(controllerModelFactory.createControllerModel(controllerGrip));
    scene.add(controllerGrip);

    loadPanorama('entrance');

    renderer.setAnimationLoop(() => {
      controls.update();
      renderer.render(scene, camera);
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
